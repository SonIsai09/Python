<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilla</title>
    <link rel="stylesheet" href="css/Style.css">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">-->
    <style>
        
    </style>
</head>
<body>
    <h1 class="text-center mt-5 mb-5">PLANILLA </h1>
   <div class="container">
        <div class="col-md-6 mb-3">
            <div class="card">
                <section class="form-agg">
                    <h3>Ingresar nueva planilla</h3>
                    <form action="/planillas" method="POST">
                        <input type="text" class="form-contro" name="codEmpleado" placeholder="Codigo Empleado">
                        <br>
                        <input type="text" class="form-contro" name="Nombre" placeholder="Nombres">
                        <br>
                        <input type="texEmpleadot" class="form-contro" name="Apellido" placeholder="Apellidos">
                        <br>
                        <input type="text" class="form-contro" name="Cargo" placeholder="Cargo">
                        <br>
                        <input type="email" class="form-contro" name="Correo" placeholder="Correo">
                        <br>
                        <input type="text" class="form-contro" name="Direccion" placeholder="Direccion">
                        <br>
                        <input type="text" class="form-contro" name="Salario" placeholder="Salario">
                        <br>
                        <button class="button" type="submit">Guardar</button>
                    </form>
                </section>
            </div>
        </div> 
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-1">
                        <section class="view">
                            <form action="/edit/{{planilla.codEmpleado}}" method="POST">
                                <input type="text" class="form-control" value="{{planilla.codEmpleado}}"  name="codEmpleado">
                                <small>Codigo Empleado</small>
                                <input type="text" class="form-control" value="{{planilla.Nombre}}" name="Nombre">
                                <small>Nombre</small>
                                <input type="text" class="form-control" value="{{planilla.Apellido}}" name="Apellido">
                                <small>Apellido</small>
                                <input type="text" class="form-control" value="{{planilla.Cargo}}" name="Cargo">
                                <small>Cargo</small>
                                <input type="text" class="form-control" value="{{planilla.Correo}}" name="Correo">
                                <small>Correo</small>
                                <input type="text" class="form-control" value="{{planilla.Direccion}}" name="Direccion">
                                <small>Direccion</small>
                                <input type="text" class="form-control" value="{{planilla.Salario}}" name="Salario">
                                <small>Salario</small>
                                <br>
                                <button class="edit" type="submit">Editar</button>
                                <button type="submit" href="{{url_for('delete', planilla_CodEmpleado=planilla.codEmpleado)}}" class="delete">Eliminar</button>  
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </div>
   </div>
</body>
</html>
