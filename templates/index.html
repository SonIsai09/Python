<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   <div class="container">
    <h1 class="text-center mt-5 mb-5">APP PLANILLA </h1>
   </div>
   <div class="container">
    <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-5">
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="text-center">EMPLEADO</h5>
                </div>
                <div class="card-body">
                    <form action="/planillas" method="POST">
                        <label>Cod-Empl</label>
                        <input type="text" class="form-contro mb-3" name="codEmpleado">
                        <label>Nombre </label>
                        <input type="text" class="form-contro mb-3" name="Nombre">
                        <label>Apellido Empleado</label>
                        <input type="texEmpleadot" class="form-contro mb-3" name="Apellido">
                        <label>Cargo</label>
                        <input type="text" class="form-contro mb-3" name="Cargo">
                        <label>Correo</label>
                        <input type="text" class="form-contro mb-3" name="Correo">
                        <label>Direccion</label>.
                        <input type="text" class="form-contro mb-3" name="Direccion">
                        <label>Salario </label>
                        <input type="text" class="form-contro mb-3" name="Salario">
                        <button class="btn btn-primary" type="submit">Guardar</button>


                    </form>
                </div>
            </div>
        </div> 
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="text-center">EMP</h5>
                </div>
                <DIV class="card-body">
                    <ul class="list-group">
                        <div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-1">
                            {% for planilla in planillas %}
                                    <div class="col">
                                        <li class="list-group-item mb-3">
                                            <form action="/edit/{{planilla.codEmpleado}}" method="POST">
                                                <input type="text" class="form-control" value="{{planilla.codEmpleado}}"  name="codEmpleado">
                                                <small>CodEmpleado</small>
                                                <input type="text" class="form-control" value="{{planilla.Nombre}}" name="Nombre">
                                                <small>Nombre</small>
                                                <input type="text" class="form-control" value="{{planilla.Apellido}}" name="Apellido">
                                                <small>Apellido</small>
                                                <input type="text" class="form-control" value="{{planilla.Cargo}}" name="Cargo">
                                                <small>Cargo</small>
                                                <input type="text" class="form-control" value="{{planilla.Correo}}" name="Correo">
                                                <small>Correo</small>
                                                <input type="text" class="form-control" value="{{planilla.Direccion}}" name="Direccion">
                                                <small>Direccion</small>
                                                <input type="text" class="form-control" value="{{planilla.Salario}}" name="Salario">
                                                <small>Salario</small>
                                                <button class="btn btn-primary btn-sm mt-3" type="submit">Editar</button>
                                                <a href="{{url_for('delete', planilla_CodEmpleado=planilla.codEmpleado)}}" class="btn btn-danger btn-sm mt-3">Eliminar</a>
                                               
                                            </form>
                                        </li>
                                    </div>
                            {% endfor %}
                        </div>
                      
                    </ul>
                </DIV>
            </div>

        </div>
    </div>
   </div>

</body>
</html>
